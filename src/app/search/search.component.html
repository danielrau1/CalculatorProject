<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Browse"></Label>
</ActionBar>

<GridLayout class="page page-content">
    <Label class="action-bar-title" text="Browse"></Label>
</GridLayout>

<StackLayout>
    <TextField
            [(ngModel)]="val1"
            hint="Enter a number"
            (ngModelChange)="calculate()"
            keyboardType="number"
            autocorrect="false"
    ></TextField>




    <Label [text]="result"></Label>
</StackLayout>
